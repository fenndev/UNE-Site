<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style.css">
    <title>United Nations of Earth | Register</title>
  </head>
  <body>
    <div class="container">
      <aside class="sidebar">
          <div class="logo-section">
            <div class="transparent">
                <img class="une-logo" src="img/United_nations_logo_PNG6.png" alt="UNE Logo">
                <h1 class="une-name">United Nations of Earth</h1>
            </div>
          </div>
          <div class="credit-section">
            <p class="photo-credit">Logo Courtesy of <a href="https://1000logos.net/allpng/">1000 Logos</a></p>
          </div>
      </aside>
      <footer class="sign-up-foot">
        <button type="submit" form="sign-up-form">Enlist</button>
        <p>Already enlisted? <a href="#">Log In</a></p>
      </footer>
    </div>
  </body>
</html>
