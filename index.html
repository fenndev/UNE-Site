<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>United Nations of Earth | Register</title>
  </head>
  <body>
    <div class="container">
      <aside class="sidebar">
          <div class="transparent">
              <img src="img/United_nations_logo_PNG6.png" alt="UNE Logo">
              <h1>United Nations of Earth</h1>
              <p class="photo-credit">Logo Courtesy of <a href="https://1000logos.net/allpng/">1000 Logos</a></p>
          </div>
      </aside>
      <main class="sign-up">
        <div class="intro-text"></div>
        <form action="" class="sign-up-form" id="sign-up-form">
          <fieldset>
            <label for="first-name">First Name</label>
            <input type="text" name="first-name" id="first-name"/>
            <label for="last-name">Last Name</label>
            <input type="text" name="last-name" id="last-name"/>
            <label for="user-mail">E-mail Address</label>
            <input type="text" name="user-mail" id="user-mail"/>
            <label for="user-country">Country</label>
            <select name="user-country" id="user-country">
                <optgroup label="North America">
                    <option value="us">United States</option>
                    <option value="cananada</option>
                    <option value="mexico">Mexico</option>
                </optgroup>
                <optgroup label="Europe">
                    <option value="uk">United Kingdom</option>
                    <option value="france">France</option>
                    <option value="germany">Germany</option>
                    <option value="poland">Poland</option>
                    <option value="switzerland">Switzerland</option>
                    <option value="netherlands">Netherlands</option>
                    <option value="norway">Norway</option>
                    <option value="sweden">Sweden</option>
                    <option value="finland">Finland</option>
                    <option value="spain">Spain</option>
                    <option value="portugal">Portugal</option>
                    <option value="italy">Italy</option>
                    <option value="greece">Greece</option>
                </optgroup>
                <optgroup label="Asia">
                    <option value="ukraine">Ukraine</option>
                    <option value="russia">Russia</option>
                    <option value="china">China</option>
                    <option value="japan">Japan</option>
                    <option value="korea">South Korea</option>
                    <option value="vietnam">Vietnam</option>
                    <option value="india">India</option>
                    <option value="pakistan">Pakistan</option>
                </optgroup>
                <optgroup label="Middle East">
                    <option value="israel">Israel</option>
                    <option value="uae">United Arab Emirates</option>
                    <option value="arabia">Saudi Arabia</option>
                    <option value="iran">Iran</option>
                    <option value="iraq">Iraq</option>
                    <option value="turkey">Turkey</option>
                </optgroup>
                <optgroup label="Pacific">
                    <option value="aus">Australia</option>
                    <option value="zealand">New Zealand</option>
                    <option value="philippines">Philippines</option>
                </optgroup>
            </select>
            <label for="user-phone">Phone Number</label>
            <input type="tel" name="user-phone" id="user-phone" pattern=""/>
          </fieldset>
          <fieldset>
            <label for="user-password">Password</label>
            <input type="password" name="user-password" id="user-password"/>
            <label for="confirmed-password">Confirm Password</label>
            <input type="password" name="" id="confirmed-password"/>
          </fieldset>
        </form>
        <button type="submit" form="sign-up-form">Enlist</button>
        <p>Already enlisted? <a href="#">Log In</a></p>
      </main>
    </div>
  </body>
</html>
